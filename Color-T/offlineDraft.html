<title>Color T</title><!-- T Title -->
<style type="text/css">
/* General style */
html{
background-color:#ffffff;
cursor:default;
}
body{
margin:0px;
}
.js use[id],.js #circle>div>div,.js .button>div{
cursor:pointer;
}
#flowerContainer,#circleContainer{
display:flex;
justify-content:center;
align-items:center;
-webkit-tap-highlight-color:transparent;
}
.toBeFlower #flowerContainer,.flower #flowerContainer,.toBeCircle #flowerContainer,.circle #circleContainer{
z-index:2;
}
.toBeFlower #circleContainer,.flower #circleContainer,.toBeCircle #circleContainer,.circle #flowerContainer{
z-index:1;
}
.circle #flowerContainer,.flower #circleContainer{
visibility:hidden;
}
.toBeFlower svg,.toBeCircle svg{
transition:opacity 0.5s ease-in-out,transform 0.5s ease-in-out;
}
.toBeFlower svg,.flower svg{
opacity:1;
transform:scale(1);
}
.toBeCircle svg,.circle svg{
opacity:0;
transform:scale(0.5);
}
#circle{
position:relative;
width:100vmin;
height:100vmin;
}
#circle>div{
position:absolute;
top:45.35125%;/* 3/64 */
bottom:45.35125%;/* 3/64 */
}
#circle>div>div{
border-radius:50%;
position:absolute;
-webkit-tap-highlight-color:transparent;
}
.toBeFlower #circle>div>div,.toBeCircle #circle>div>div{
transition:left 0.5s ease-in-out,right 0.5s ease-in-out,top 0.5s ease-in-out,bottom 0.5s ease-in-out,opacity 0.5s ease-in-out;
}
#circle>.pistil{
z-index:2;
left:45.35125%;/* 3/64 */
right:45.35125%;/* 3/64 */
}
.toBeCircle #circle>.pistil>div,.circle #circle>.pistil>div{
left:0%;
right:0%;
top:0%;
bottom:0%;
}
.toBeFlower #circle>.pistil>div,.flower #circle>.pistil>div{
left:-50%;
right:-50%;
top:-50%;
bottom:-50%;
}
#circle>.petal{
transform-origin:left center;
z-index:1;
left:50%;/* 1/2 */
right:12.5%;/* 1/8 */
}
#circle>.petal>div{
top:0px;
bottom:0px;
}
.toBeCircle #circle>.petal>div,.circle #circle>.petal>div{
left:75%;
right:0%;
opacity:1;
}
.toBeFlower #circle>.petal>div,.flower #circle>.petal>div{
left:175%;
right:-100%;
opacity:0;
}
.button{
transition:opacity 0.5s ease-in-out,transform 0.5s ease-in-out;
position:fixed;
width:15vmin;
height:15vmin;
z-index:3;
display:flex;
justify-content:center;
align-items:center;
}
.button>div{
background-color:#000000;
border-radius:50%;
width:12vmin;
height:12vmin;
-webkit-tap-highlight-color:transparent;
}
.show>.button{
opacity:1;
}
.hiding>.button{
opacity:0;
}
.hide>.button{
opacity:0;
visibility:hidden;
}
.change.button{
right:0px;
right:env(safe-area-inset-right);
bottom:0px;
bottom:env(safe-area-inset-bottom);
}
.hiding>.change.button,.hide>.change.button{
transform:translate(100%,100%);
}
@media all and (orientation: portrait) {
svg{
width:100%;
}
}
@media all and (orientation: landscape) {
svg{
height:100%;
}
}
radialGradient.one>stop{
stop-opacity:1;
}
radialGradient.two>stop{
stop-opacity:0.1;
}
@media screen {
html.standalone{
width:100vw;
height:100vh;
}
body{
position:fixed;
left:0px;
right:0px;
top:0px;
bottom:0px;
}
.standalone #statusbar{
background-color:#dddddd;
position:absolute;
left:0px;
right:0px;
top:0px;
height:0px;
height:env(safe-area-inset-top);
}
#flowerContainer,#circleContainer{
position:absolute;
left:0px;
left:env(safe-area-inset-left);
right:0px;
right:env(safe-area-inset-right);
top:0px;
top:env(safe-area-inset-top);
bottom:0px;
bottom:env(safe-area-inset-bottom);
}
}
@media print {
html{
-webkit-print-color-adjust:exact;
width:100%;
height:100%;
}
body{
width:100%;
height:100%;
}
#flowerContainer,#circleContainer{
position:relative;
width:100%;
height:100%;
}
#flowerContainer{
margin:0px;
padding:0px;
}
.toBeCircle #flowerContainer,.circle #flowerContainer,.toBeFlower #circleContainer,.flower #circleContainer{
width:0%;
height:0%;
display:none;
}
#statusbar,.button{
visibility:hidden;
}
}
</style>

}
flower=!flower;
};
ael(ap(cg,cd()),"click",()=>{
f();
show();
return false;
});
ael(html,"keydown",e=>{
switch (e.key) {
case "m":
case "M":
f();
break;
case "f":
case "F":
if (!flower) f();
break;
case "c":
case "C":
if (flower) f();
break;
}
return false;
});
let h=()=>{
let h=location.hash.replace(/^\#/,"");
if (h) {
switch (h) {
case "flower":
if (loading) status.mode="flower";
else if (!flower) f();
break;
case "circle":
if (loading) status.mode="circle";
else if (flower) f();
break;
}
location.hash="";
}
};
setInterval(h,100);
h();
})();
var wh=null,dh=null;
let show=()=>{
if (wh!=null) {
clearTimeout(wh);
wh=null;
}
if (dh!=null) {
clearTimeout(dh);
dh=null;
}
sc(body(),"show");
wh=setTimeout(hide,3000);
};
let hide=()=>{
sc(body(),"hiding");
dh=setTimeout(()=>{sc(body(),"hide");},500);
};
ael(window,"load",()=>{
fep();
apb(ccc);
apb(cg);
if (status.standalone) apb(cd("statusbar"));
let c=id("flowerContainer");
let t=touch?"ontouchstart":"onmouseover";
let f=()=>{
show();
return false;
};
c[t]=ccc[t]=()=>f();
show();
loading=false;
onload=null;
},{once:true});
})();
</script>
